<body>
    <form action="signup" method="post" id="form1">

        <div class="header">
            <img src="https://www.designevo.com/res/templates/thumb_small/yellow-handbag-and-black-t-shirt.png">

            <div class="navbar">
                <a href="#" class="navbarLink">Files</a>
                <a href="#" class="navbarLink">Home</a>
                <a href="#" class="navbarLink">About Us</a>
            </div>
        </div>

        <div>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 4/4 - Payment</h2>
            <div>
                <h3>Progress</h3>
                <div class="progress">
                    <div class="level step4"></div>
                </div>
            </div>
            <p>Please fill in your payment data</p>
            <div class="container">
                <div style="text-align: right;">
                    <label for="name-card">Name on the card*</label>
                    <input type="text" name="name-card" class="text">
                </div>
                <div class="select">

                </div>

                <div style="text-align: right;">
                    <label for="card-type">Card type</label>
                    <select name="card-type" class="select">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>

                <div class="select">

                </div>

                <div style="text-align: right">
                    <label for="credit-card-number">Credit card number</label>
                    <input type="text" name="credit-card-number" class="text">
                </div>

                <div style="text-align: right">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" class="text">
                </div>



            </div>
            <div class="container cvv-date-card">
                <div style="text-align: left;">
                    <label for="expired-month">Expired month</label>
                    <input type="text" name="expired-month" class="cvv-date-card_text">
                </div>
                <div>
                    <label for="expired-year"> Expired year</label>
                    <input type="text" name="expired-year" class="cvv-date-card_text">
                </div>
                <div>
                    <label for="ccv">CCV</label>
                    <input type="text" name="ccv" class="cvv-date-card_text">
                </div>
            </div>

            <div>
                <div class="nextStep">
                    <a href="#" class="nextStepLink">Next Step</a>
                </div>
            </div>
