<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <form action="signup" method="post" id="form1">

        <div class="header">
            <img src="https://www.designevo.com/res/templates/thumb_small/yellow-handbag-and-black-t-shirt.png">

            <div class="navbar">
                <a href="#" class="navbarLink">Files</a>
                <a href="#" class="navbarLink">Home</a>
                <a href="#" class="navbarLink">About Us</a>
            </div>
        </div>

        <div>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 2/4 - how can we reach you?</h2>
            <div>
                <h3>Progress</h3>
                <div class="progress">
                    <div class="level step2"></div>
                </div>
            </div>
            <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>
            <div class="container">
                <div>
                    <label for="sign-email">Email*</label>
                    <input type="text" name="sign-email" class="text" id="email">
                </div>
                <div>
                    <label for="sign-password">Password*</label>
                    <input type="text" name="sign-password" class="text">
                </div>

                <div>
                    <label for="sign-re-password">Re-password*</label>
                    <input type="text" name="sign-re-password" class="text">
                </div>
                <div>
                    <label for="sign-phone">Phone*</label>
                    <input type="text" name="sign-phone" class="text">
                </div>
            </div>
            <p>I want to sign up for the newsletter</p>

            <div class="radioContainer">

                <label for="weekly_news"><strong> Weekly news</strong> </label>
                <div class="radio">
                    <input type="radio" name="weekly_news" class="w3-radio" checked>
                </div>
                <label for="monthly_news"><strong> Monthly news</strong></label>
                <div class="radio">
                    <input type="radio" name="monthly_news" class="w3-radio">
                </div>
                <label for="do_not"><strong> Do not send me any news</strong></label>
                <div class="radio">
                    <input type="radio" name="do_not" class="w3-radio r">
                </div>

            </div>


        </div>
        <div>
            <div class="nextStep">
                <a href="form3.html" class="nextStepLink">Next Step</a>
            </div>
        </div>
    </form>

</body>

</html>
